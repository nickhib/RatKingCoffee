<mat-horizontal-stepper>
    <mat-step [stepControl]="firstFormGroup" label="Email">
      <form [formGroup]="firstFormGroup">
          <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label"style="color: white;">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="colFormLabel" placeholder="Email">
            </div>
            <div class="col-sm-10 d-flex align-items-center justify-content-between">
                <p style="color: white;">continue as quest with email.</p>
                <a href="/home"style="color: white;">sign in</a> 
            </div>
          </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup"label="shipping">
      <form [formGroup]="secondFormGroup">
        <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label"style="color: white;">First name</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label"style="color: white;">Last name</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label"style="color: white;">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label"style="color: white;">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label"style="color: white;">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label"style="color: white;">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label"style="color: white;">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck"style="color: white;">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup"label="payment">
        <form [formGroup]="thirdFormGroup">
          <!-- Step 2 Content -->
        </form>
      </mat-step>
      <mat-step label="done">

      </mat-step>
  </mat-horizontal-stepper>
