
<div class="card mb-3" style="max-width: 540px;"*ngFor="let product of products2">
    <div class="row g-0"(click)="goToProductDetail(product.id)">
      <div class="col-md-4">
        <img src="assets/White-coffee-bag-mockup.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"><small class="text-body-secondary">{{ product.price }}</small></p>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" (click)="loadProducts(1)" href="/products/1">1</a></li>
    <li class="page-item"><a class="page-link" (click)="loadProducts(2)"href="/products/2">2</a></li>
    <li class="page-item"><a class="page-link" (click)="loadProducts(3)"href="/products/3">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
